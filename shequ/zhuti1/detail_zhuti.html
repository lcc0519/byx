		function getAllInfor () {
			var w = plus.nativeUI.showWaiting("正在加载...");
			user_obj=eval(app.getDatas(PREFERENCE_USER));
			mui.ajax(GETDYNAMICSTATE_URL,{
				data:{
					school_id:schoolid,
					zid:zhutiid
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function (data){	
					w.close();
					var infor=JSON.stringify(data);
					var obj=eval(data);
					console.log("getAllInfor:"+infor);
					if (obj.success==1) {
//						console.log('板块name：'+id);
						app.setDatas(HUODONG_LIST,data);
//						console.log('save data ok!');	
						comment.updateCardView(HUODONG_LIST);							
						comment.onload();
					} else{
						mui.toast(obj.errorMsg);									
					}								
				},							
				error:function(xhr,type,errorThrown){
					w.close();
					mui.toast("网络异常");
					//mui.toast("error type:"+type);

					console.log(xhr.status);

					console.log(xhr.response);
				}
			});

		function get_note_info (fid,tid) {
			for (var i = 0; i < shequ.item.length; i++) {
				if (fid==shequ.item[i].fid) {		
					var id = shequ.item[i].id;
					var info=app.getDatas(id);
					console.log(id);
					for (var j = 0; j < info.tiezi.length; j++) {
						if (fid == info.tiezi[j].fid && tid == info.tiezi[j].tid) {
							return info.tiezi[j];
						}
					}
				}	
			}
		}
		
		function inser_Reply (tid,content,rpid,created_username,created_userid,huifu_username) {
//			console.log("^^^^^pinglun begin tid:" + tid);
			mui.ajax(DYNAMICSTATEREPLY_URL,{
				data:{
					tid:tid,
					content:content,
					rpid:rpid,
					created_username:created_username,
					created_userid:created_userid,
					xiaoqu_prefix:user_obj.xiaoqu
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
//				headers:{'Content-Type':'application/json'},
				success:function (data){							
					var infor=JSON.stringify(data);
					var obj=eval(data);
					console.log("info:"+infor);
					if (obj.success==1) {
//						console.log('new PID：'+obj.pid);
						var comment_div = document.getElementById("comment_"+edit_active);	
						var p = document.createElement("p");
						var span = document.createElement("span");
						span.id = 'account';
						console.log('huifu_name:'+huifu_username);
						if (huifu_username == '') {
							span.innerHTML = created_username +': ';					
						} else{
							span.innerHTML = created_username +'<span style="color: #000000;">回复</span>'+ huifu_username;	
						}
						p.appendChild(span);						
//						console.log("fid:"+fid+" tid:"+tid+" rpid:"+rpid);
						p.title='comment-content';
						p.setAttribute('pid',obj.pid);
						p.style='line-height: 12px;';
						p.innerHTML=p.innerHTML+content;
//						console.log(p.innerHTML);
						comment_div.appendChild(p);
						
					} else{
						mui.toast(obj.errorMsg);									
					}								
				},							
				error:function(xhr,type,errorThrown){
					mui.toast("网络异常");
//					mui.toast("error type:"+type);
					console.log("error type:"+type);
					console.log(xhr.status);
					console.log(xhr.readyState);
					console.log(xhr.response);
				}
			});
		}
