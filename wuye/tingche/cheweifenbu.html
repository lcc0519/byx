<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" href="../css/mui.min.css">

		<link rel="stylesheet" href="../../css/css.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0px;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
				/*border:1px solid red;*/
			}
			
			.mui-scroll-wrapper,
			.mui-scroll {

			}
			
			.head {

			}
			
			#head {
				line-height: 40px;
			}
			
			.head-img {
				width: 40px;

			#head-img1 {

			}
			
			.body-a {
				/*text-align: center;*/
				line-height: 20px;
				vertical-align: center;
			}
			
			.mui-icon-checkmarkempty {
				color: white;
			}
			
			.about-img {
				margin-top: 30%;

				height: 120px;
				vertical-align: middle;
			}
			
			.detail_tupian img {
				width: 200px;
				height: 200px;

			}
			
			.help_img {
				width: 100%;

			}
			
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;

			.mui-preview-image {
				display: none;

				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
		</style>

	</head>

	<body>
		<header class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav" ></span>
				</button>
			<h1 class="mui-center mui-title">车位分布</h1>
		</header>
		<div class="mui-content">
			<div id="neterror_id" class="neterror_cls" style="text-align: center; margin-top: 150px;display: none;">
				<img src="../images/ic_wifi_empty.png" style="height: 100px;" />
				<br />
				<span id="word" style="color: gray; font-size: 0.9em;">网络异常</span>
				<br />
				<button type="button" class="mui-btn mui-btn-warning" style="margin-top: 10px; padding: 5px 20px;">重新加载</button>
			</div>
			<div id="nulldata_id" class="nulldata_cls" style="text-align: center; margin-top: 150px;display: none;">
				<img src="../images/ic_data_empty.png" style="height: 100px;" />
				<br />
				<span id="word" style="color: gray; font-size: 0.9em;">暂无车位分布图</span>
				<br />
			</div>
			<div id="cheweituDiv" style="display: none;">
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../js/mui.previewimage.js"></script>
	<script src="../js/mui.zoom.js"></script>
	<script>
		mui.init({
			swipeBack: false //启用右滑关闭功能
		});
		var cheweidiv;
		var public_obj;
		
		mui.plusReady(function() {

			public_obj=eval(app.getDatas(PUBLIC_USER));
			cheweidiv = document.getElementById('cheweituDiv');
			queryCheweituPic();
			
			document.querySelector('.neterror_cls button').addEventListener('tap', function() {
				cheweidiv = document.getElementById('cheweituDiv');
				queryCheweituPic();
			}, false);
		});
		
		function queryCheweituPic(){
			console.log("------queryCheweituPic-----------");
			if(chkNetStatus() != "OK") {
				showNeterrorView("网络异常");
				return;
			}	

			var w=plus.nativeUI.showWaiting("正在获取车位分布图...");
				
			console.log("-------queryCheweituPic------="+QUERY_CHEWEITU_URL);
			
			mui.ajax(QUERY_CHEWEITU_URL,{
				data:{
					xiaoqu:public_obj.xiaoqu_prefix
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function (data){
					w.close();	
					var infor=JSON.stringify(data);
					var obj=eval(data);
					console.log("-------queryCheweituPic--------="+infor);
					if (obj.success==1) {
						
						if(obj.pic=="undefined"||obj.pic==null){
							showNulldataView();	
						}
						else{
							document.querySelector('#nulldata_id').style.display = 'none';
							document.querySelector('#neterror_id').style.display = 'none';
							document.querySelector('#cheweituDiv').style.display = 'block';
							showCheweituPic(obj);
						}
					} 
					else{
						showNeterrorView("网络异常");						
					}								
				},							
				error:function(xhr,type,errorThrown){
					w.close();
					showNeterrorView("网络异常");	
				}	
			});	
		}
		
		function showCheweituPic(info_obj){
	
			var categoryarray = [];
			var i=0;
				
			if(info_obj.pic.pic1!=""&&info_obj.pic.pic1!=undefined){
				var item = {};		
				item.id = i;
				
				var s = new Array();
				s = info_obj.pic.pic1.split("/");
				var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				console.log("picPath:" + picPath);
				item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				categoryarray[++i] = item;	
			}
			
			if(info_obj.pic.pic2!=""&&info_obj.pic.pic2!=undefined){
				var item = {};		
				item.id = i;
					
				var s = new Array();
				s = info_obj.pic.pic2.split("/");
				var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				console.log("picPath:" + picPath);
				item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				categoryarray[++i] = item;	
			}
				
			if(info_obj.pic.pic3!=""&&info_obj.pic.pic3!=undefined){
				var item = {};		
				item.id = i;
				
				var s = new Array();
				s = info_obj.pic.pic3.split("/");
				var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				console.log("picPath:" + picPath);
				item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				categoryarray[++i] = item;	
			}
			
			if(info_obj.pic.pic4!=""&&info_obj.pic.pic4!=undefined){
				var item = {};		
				item.id = i;
				
				var s = new Array();
				s = info_obj.pic.pic4.split("/");
				var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				console.log("picPath:" + picPath);
				item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				categoryarray[++i] = item;	
			}
			
			if(info_obj.pic.pic5!=""&&info_obj.pic.pic5!=undefined){
				var item = {};		
				item.id = i;
				
				var s = new Array();
				s = info_obj.pic.pic5.split("/");
				var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				console.log("picPath:" + picPath);
				item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				categoryarray[++i] = item;	
			}
				
			var html = "";
			mui.each(categoryarray, function(index, item) {
			html = html + 
				'<img src='+item.pic+' class="help_img mui-action-preview" data-preview-src="" data-preview-group="1"/>';
			});			
			cheweidiv.innerHTML=html;
			mui.previewImage();
		}
		
		function showNeterrorView(msg){
			document.querySelector('#cheweituDiv').style.display = 'none';
			document.querySelector('#nulldata_id').style.display = 'none';
			document.querySelector('#neterror_id').style.display = 'block';
			document.querySelector('.neterror_cls span').innerHTML = msg;
		}
				
		function showNulldataView(){
			document.querySelector('#cheweituDiv').style.display = 'none';
			document.querySelector('#neterror_id').style.display = 'none';
			document.querySelector('#nulldata_id').style.display = 'block';
		}
		
	</script>

</html>
