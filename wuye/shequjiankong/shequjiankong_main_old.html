		<script>
			mui.init({

			mui.plusReady(function() {
				
				var height=plus.screen.resolutionHeight;
				jQuery('#item1mobile').height(height);	
				jQuery('#item2mobile').height(height);	
			});
			
			
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
//				var html2 = '<ul class="mui-table-view"><li class="mui-table-view-cell">第二个选项卡子项-1</li><li class="mui-table-view-cell">第二个选项卡子项-2</li><li class="mui-table-view-cell">第二个选项卡子项-3</li><li class="mui-table-view-cell">第二个选项卡子项-4</li><li class="mui-table-view-cell">第二个选项卡子项-5</li></ul>';
				
				
				var categoryarray = [];
				nameArray = ["视频1", "视频2", "视频3","视频4"];
				srcArray = ["./images/xiaoqujiankong_dongdamen.png","./images/xiaoqujiankong_xidamen.png","./images/xiaoqujiankong_nandamen.png","./images/xiaoqujiankong_dongdamen.png"];
				for(var i = 0; i < nameArray.length; i++) {
					var item = {};
					item.name = nameArray[i];
					item.src = srcArray[i];
					categoryarray[i] = item;
				}						
				var html = '<div class="mui-control-content mui-table-view  mui-active"><ul class="mui-table-view mui-grid-view">';
				mui.each(categoryarray, function(index, item) {
					html = html + '<li class="mui-table-view-cell mui-col-xs-6">\
					<a href="demo_dahua_haigang_shipinhuifang.html">\
					<div class= "bgDiv">\
					<img class="mui-media-object" src="' + item.src + '"/>\
					<div class="mui-media-body">\
					<p class="mui-ellipsis-2" style="word-wrap: break-word;">' + item.name + '</p>\
					</div>\
					</div>\
					</a>\
					</li>';
				});
				html = html + '</ul></div>';
				
				
				
				var item2 = document.getElementById('item2mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html;
							}, 500);
						}
					} 
				});
			
			})(mui);
