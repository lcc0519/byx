		*{ margin: 0px; padding: 0px;}
  		body{text-align: center;  height: 100%;overflow:hidden;}

<body>
	<header class="mui-bar mui-bar-nav" style="background-color: DeepSkyBlue;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"  style="color: white;"></a>
		    <h1 id="title" class="mui-title" style="color: white;">车位导航</h1>
	</header>
    <div id="allmap"></div>
	<script type="text/javascript">
		mui.init(
			
		);
		mui.plusReady(function(){

			window.BMap_loadScriptTime = (new Date).getTime();
			console.log("-------plusReady-------");
			if(supportsGeoLocation()){
        		navigator.geolocation.getCurrentPosition(mapIt,locationError);
     		}else{
        		mui.toast("暂不支持 获取位置信息")
     		}
			
			
			function supportsGeoLocation(){
            	return !!navigator.geolocation;
            }
			
			function mapIt(position){ 
                var lon = position.coords.longitude;
                var lat = position.coords.latitude;
                // alert("您位置的经度是："+lon+" 纬度是："+lat);
                var map = new BMap.Map("allmap");
                var point = new BMap.Point(""+lon+"",""+lat+"");
                map.centerAndZoom(point,19);
                var gc = new BMap.Geocoder();
                
                var geolocationControl = new BMap.GeolocationControl();
  				geolocationControl.addEventListener("locationSuccess", function(e){
  					BMap.Convertor.translate(point,0,translateCallback);
//					 map.closeInfoWindow();
//					var addComp = e.addressComponent;
//                      if(addComp.province!==addComp.city){
//                          var sContent =
//                	            "<div><h4 style='margin:0 0 5px 0;padding:0.2em 0'>您111当前的位置是：</h4>" + 
//                     	        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber+"</p>" + 
//                         	    "</div>";}
//                      else{
//                          var sContent =
//                        	    "<div><h4 style='margin:0 0 5px 0;padding:0.2em 0'>您111当前的位置是：</h4>" + 
//                             	"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+ addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber+"</p>" + 
//                             	"</div>";
//                      }
//                  var infoWindow = new BMap.InfoWindow(sContent);
//                 
//                  map.openInfoWindow(infoWindow,point);
				});
				geolocationControl.addEventListener("locationError",function(e){
				// 定位失败事件
					mui.toast(e.message);
				});
				map.addControl(geolocationControl);
  
                console.log("-------addControl-------");
                
                
                translateCallback = function (point){
                    var marker = new BMap.Marker(point);
                    map.addOverlay(marker);
                    map.setCenter(point);
                    gc.getLocation(point, function(rs){
                        var addComp = rs.addressComponents;
                        if(addComp.province!==addComp.city){
                            var sContent =
                  	            "<div><h4 style='margin:0 0 5px 0;padding:0.2em 0'>您当前的位置是：</h4>" + 
                       	        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber+"</p>" + 
                           	    "</div>";}
                        else{
                            var sContent =
                          	    "<div><h4 style='margin:0 0 5px 0;padding:0.2em 0'>您当前的位置是：</h4>" + 
                               	"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+ addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber+"</p>" + 
                               	"</div>";
                        }
                        var infoWindow = new BMap.InfoWindow(sContent);
                        map.openInfoWindow(infoWindow,point);
                        console.log("-----000--000---");
                    }); 
                }                    

                BMap.Convertor.translate(point,0,translateCallback); 

//              var local = new BMap.LocalSearch(map, {
//					renderOptions:{map: map}
//				});
//				
//				local.search("喆家驿站");
		//var s = [];
		var s = "";
				var options = {
					renderOptions: {
						map: map,
						autoViewport: true,  
 				        selectFirstResult: false  
					},
					onSearchComplete: 
					function(results) {
						// 判断状态是否正确
						if (local.getStatus() == BMAP_STATUS_SUCCESS){
							//var s = [];
							for (var i = 0; i < results.getCurrentNumPois(); i ++){
								//s.push(results.getPoi(i).title + "：" + results.getPoi(i).address) + "<br/>";
								s += results.getPoi(i).title + "：" + results.getPoi(i).address + "\n";
							}
							//document.getElementById("r-result").innerHTML = s.join("<br/>");
							//alert(s);
							mui.alert(s,"为您搜索到附近的停车场：")
						}
					}
				};
				var local = new BMap.LocalSearch(map, options);
				local.search("停车场");
				
//				local.setMarkersSetCallback(function(pois){
//			     	for(var i=0;i<pois.length;i++){
//			     		console.log("-----for------"+i);
//			         	//markerArr[i]=pois[i].marker;
//			         	pois[i].marker.addEventListener("infowindowopen", function(e){
//			         		console.log("-----addEventListener------"+i);
//			         		//alert("------"+s[i].title+"---"+s[i].address);
//			         	});  
//			     	}	
//			 	})
            }

			
			function locationError(error)
            {
            	switch(error.code)
                {
                case error.PERMISSION_DENIED:
                	mui.toast("获取位置信息权限失败");
                  	break;
                case error.POSITION_UNAVAILABLE:
                   	mui.toast("位置信息不可用");
                  	break;
                case error.TIMEOUT:
                   	mui.toast("网络超时");
                  	break;
                case error.UNKNOWN_ERROR:
                   	mui.toast("未知错误");
                  	break;
                }
            }
		});
		
</script>
</body>
