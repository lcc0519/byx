<!DOCTYPE html>
<html>
    <head>
    	<meta charset='UTF-8'>
        <script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
        <script src="qr.js" type="text/javascript"></script>
        <script src='./slidetounlock.js'></script>
    <style type="text/css">
    	#page-wrap { width: 140px; margin: 0 auto; padding-top: 6px; height: 50px;}

#well {
	padding: 2px 2px 2px 2px;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	
	background: -moz-linear-gradient(top, #010101, #181818);
	background: -webkit-gradient(linear,left top,left bottom,color-stop(0, #010101),color-stop(1, #181818));
	
	border: 0px solid #454545; 
	overflow: hidden; 
	
	-webkit-user-select: none;
}

h2 {
	charset:utf-8;
  background: -moz-linear-gradient(left, #4d4d4d, 0.4, #4d4d4d, 0.5, white, 0.6, #4d4d4d, #4d4d4d); 
  background: -webkit-gradient(linear,left top,right top,color-stop(0, #4d4d4d),color-stop(0.4, #4d4d4d),color-stop(0.5, white),color-stop(0.6, #4d4d4d),color-stop(1, #4d4d4d)); 
  
  -moz-background-clip: text;
  -webkit-background-clip: text;
  
  -moz-text-fill-color: transparent;
  -webkit-text-fill-color: transparent;
  
  -webkit-animation: slidetounlock 10s infinite;
  
  font-size: 16px;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 300;
  
  padding: 0;
  width: 200%;
  
  -webkit-text-size-adjust: none;
}
#slider {
	background: url(../images/arrow.png) no-repeat;
	width: 46px;
	height: 30px;
	display: inline-block;
	vertical-align: middle;
	line-height: 1;
}

@-webkit-keyframes slidetounlock {
	0% {
		background-position: -720px 0;
	}
	100%{
		background-position: 720px 0;
	}
}
    </style>
    </head>
    <body>
	<div id="page-wrap">

		<div id="well">
			
			<h2><strong id="slider"></strong> 滑动开门</h2>
			
		</div>
			
	</div>
    </body>
