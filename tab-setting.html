			var user_obj = eval(app.getDatas(PREFERENCE_USER));

				return true;
			} else {

		}

		function accountWaitAudit() {

		function load_query_audit_status(classnameStr) {
			var user_obj = eval(app.getDatas(PREFERENCE_USER));
			if(user_obj.id != null && user_obj.id != "" && user_obj.xiaoqu != null && user_obj.xiaoqu != "") {
				initNetAndGetAuditStatus(user_obj.id, user_obj.xiaoqu, classnameStr);
			} else {
				initNetAndGetAuditStatus("", "", classnameStr);
			}
		}

		function initNetAndGetAuditStatus(str1, str2, str3) {
			if(chkNetStatus() == "OK") {
				queryAuditStatus(str1, str2, str3);
			} else {
				mui.toast("网络异常");
			}
		}

		function queryAuditStatus(str1, str2, str3) {
			mui.ajax(Query_Audit_All_URL, {
				data: {
					userid: str1,
					xiaoqu: str2
				},
				//contentType:"application/x-www-form-urlencoded; charset=utf-8",
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					var infor = JSON.stringify(data);
					var auditResultOBJ = eval(data);
					if(auditResultOBJ.success == 1) {
						if(auditResultOBJ.flag == 2) {
							queryAuditSuccess(str3);
						} else if(auditResultOBJ.flag == 1) {
							mui.toast("账户待审核，暂无权限查看此板块");
						}
					} else {
						if(auditResultOBJ.errorMsg == "") {
							mui.toast("获取数据失败");
						} else {
							mui.toast(auditResultOBJ.errorMsg);
						}
					}
				},
				error: function(xhr, type, errorThrown) {
					mui.toast("网络异常");
					console.log("error type:" + type);
					console.log(xhr.status);
					console.log(xhr.readyState);
					console.log(xhr.response);
				}
			});
		}

		function getUserInfor() {
			var user_obj = eval(app.getDatas(PREFERENCE_USER));
			var touxiang = user_obj.touxiang;
			console.log("getUserInfor  touxiang---"+touxiang);
			if(touxiang == null || touxiang == "") {
				document.getElementById('touxiang_img').src = 'images/ic_launcher.png';
			} 
			else {
				var s = new Array();
				console.log(touxiang);
				s = touxiang.split("/");
				var touxiangPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
				console.log("touxiangPath:" + touxiangPath);
				document.getElementById('touxiang_img').src = touxiangPath;
			}
			document.getElementById("account").innerHTML = user_obj.account;
			document.getElementById("tel").innerHTML = user_obj.tel;
		}
