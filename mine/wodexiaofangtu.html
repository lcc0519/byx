	<body>

		<div class="mui-content">
			<div id="neterror_id" class="neterror_cls" style="text-align: center; margin-top: 150px;display: none;">
				<img src="../images/ic_wifi_empty.png" style="height: 100px;" />

			</div>

	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/mui.previewimage.js"></script>
	<script src="../js/mui.zoom.js"></script>
	<script>
		mui.init({
			swipeBack: false //启用右滑关闭功能
		});
		var currentWebView;
		var this_xiaoqu;
		var this_houseno;
		var xiaofangdiv;
		//var public_obj;
		
		mui.plusReady(function() {
			currentWebView = plus.webview.currentWebview();
			this_xiaoqu = currentWebView.xiaoqu;
			this_houseno = currentWebView.house_no;
			console.log("-------this_houseno------="+this_houseno);
			//public_obj=eval(app.getDatas(PUBLIC_USER));
			xiaofangdiv = document.getElementById('xiaofangtuDiv');
			queryXiaofangtuPic();
			
			document.querySelector('.neterror_cls button').addEventListener('tap', function() {
				xiaofangdiv = document.getElementById('xiaofangtuDiv');
				queryXiaofangtuPic();
			}, false);
		});
		
		function queryXiaofangtuPic(){
			console.log("------queryXiaofangtuPic-----------");
			if(chkNetStatus() != "OK") {
				showNeterrorView("网络异常");
				return;
			}	

			var w=plus.nativeUI.showWaiting("正在获取消防分布图...");
				
			console.log("-------queryXiaofangtuPic------="+QUERY_XIAOQFANG_URL);
			
			mui.ajax(QUERY_XIAOQFANG_URL,{
				data:{
					xiaoqu:this_xiaoqu,
					house_no:this_houseno
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function (data){
					w.close();	
					var infor=JSON.stringify(data);
					var obj=eval(data);
					console.log("-------queryXiaofangtuPic--------="+infor);

					if (obj.success==1) {

						if(obj.house_pic!=""&&obj.house_pic!=null&&obj.house_pic!=undefined&&obj.house_pic!="undefined"&&
							obj.build_pic!=""&&obj.build_pic!=null&&obj.build_pic!=undefined&&obj.build_pic!="undefined"){
								
							showXiaofangtuPic(obj);	
						}
						else{
							showNulldataView();	
						}		
					} 
					else{
						showNeterrorView("网络异常");						
					}								
				},							
				error:function(xhr,type,errorThrown){
					w.close();
					showNeterrorView("网络异常");	
				}	
			});	
		}
		
		function showXiaofangtuPic(info_obj){
	
			var categoryarray = [];
			var k=0;
			
			dataList = [];
			for(var i = 0; i < info_obj.house_pic.length; i++) {
				
				if(info_obj.house_pic[i].pic!=""){
					var item = {};
					var s = new Array();
					s = info_obj.house_pic[i].pic.split("/");
					var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
					console.log("picPath:" + picPath);
					item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
					categoryarray[++k] = item;
				}
			}
			
			for(var i = 0; i < info_obj.build_pic.length; i++) {
				
				if(info_obj.build_pic[i].pic!=""){
					var item = {};
					var s = new Array();
					s = info_obj.build_pic[i].pic.split("/");
					var picPath = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
					console.log("picPath:" + picPath);
					item.pic = BASE_URL + s[1] + "/" + s[2] + "/" + s[3];
					categoryarray[++k] = item;
				}
			}

			if(categoryarray.length!=0){
				document.querySelector('#nulldata_id').style.display = 'none';
				document.querySelector('#neterror_id').style.display = 'none';
				document.querySelector('#xiaofangtuDiv').style.display = 'block';
				
				var html = "";
				mui.each(categoryarray, function(index, item) {
				html = html + 
					'<img src='+item.pic+' class="help_img mui-action-preview" data-preview-src="" data-preview-group="1"/>';
				});			
				xiaofangdiv.innerHTML=html;
				mui.previewImage();
			}
			else{
				showNulldataView();	
			}
		}
		
		function showNeterrorView(msg){
			document.querySelector('#xiaofangtuDiv').style.display = 'none';
			document.querySelector('#nulldata_id').style.display = 'none';
			document.querySelector('#neterror_id').style.display = 'block';
			document.querySelector('.neterror_cls span').innerHTML = msg;
		}
				
		function showNulldataView(){
			document.querySelector('#xiaofangtuDiv').style.display = 'none';
			document.querySelector('#neterror_id').style.display = 'none';
			document.querySelector('#nulldata_id').style.display = 'block';
		}
		
	</script>
