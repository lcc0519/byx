<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/css.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 50px;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			
			.head {
				height: 40px;
			}
			
			#head {
				line-height: 40px;
			}
			
			.head-img {
				width: 40px;
				height: 40px;
			}
			
			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			
			.body-a {
				/*text-align: center;*/
				line-height: 20px;
				vertical-align: center;
			}
			
			.mui-icon-checkmarkempty {
				color: white;
			}
			
			.about-img {
				margin-top: 30%;
				width: 120px;
				height: 120px;
				vertical-align: middle;
			}
		</style>

	</head>

	<body>
		<header class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left ">
					<span class="mui-icon mui-icon-left-nav mui-icon"></span>
				</button>
			<h1 class="mui-center mui-title">更改真实姓名</h1>
			<a id="namesubmit" class="mui-icon mui-icon-upload mui-pull-right"  style="color: white"></a>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll" >
					<input id="newname" type="text" maxlength="10" class="mui-input-clear mui-input " oninput="OnInput(event)" onkeyup="CNletter(this,10)">
					<span style="color: #6D6D72;margin-left: 10px;" >真实姓名请勿超过十个字</span>
					<span id="namelength" style="color: #6D6D72;margin-right: 10px;" class="mui-pull-right ">
										0/10
						</span>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../js/app.js"></script>
	<script src="../js/common.js"></script>
	<script>
		var old_name = "";
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		//分享操作

		mui.plusReady(function() {

			var self = plus.webview.currentWebview();
			old_name = self.name;
			document.getElementById('newname').value = self.name;
		});

		//    实时监听姓名输入    //
		function OnInput(event) {

			//			console.log("OnInput The new content: " + event.target.value);
			//			console.log("OnInput The new content length: " + event.target.value.length);
			//			var regStr = /^[A-Za-z\u4E00-\u9FA5]$/;
			//			if(!regStr.test(event.target.value)) {
			//				event.target.value = event.target.value.replace(/[^A-Za-z\u4E00-\u9FA5]/g, '');
			//			}
			var length = event.target.value.length;
			var namelen = document.getElementById('namelength');

			if(length > 10) {
				event.target.value = event.target.value.substr(0, 10);
				mui.toast("字数超过限制");
				namelen.innerHTML = "10/10";
			} else {

				namelen.innerHTML = length + "/10";
			}
		}
		// Internet Explorer
		function OnPropChanged(event) {
			if(event.propertyName.toLowerCase() == "value") {
				console.log("OnPropChanged The new content: " + event.srcElement.value);
			}
		}
		//      实时监听姓名输入end****//

		// 更新真实姓名
		document.getElementById('namesubmit').addEventListener('tap', function() {
			var new_name = document.getElementById('newname').value;
			var user_obj = eval(app.getDatas(PREFERENCE_USER));
			old_name = user_obj.realname;
			if(chkstr(new_name)) {
				if(new_name == null || new_name == "") {
					mui.toast("真实姓名不能为空");
				} else {
					if(new_name == old_name) {
						mui.back();
					} else {
						console.log("changeName args:" + user_obj.id + "," + user_obj.xiaoqu + "," + new_name + "," + user_obj.tel);
						var btnArray = ['否', '是'];
						mui.confirm('确认提交？', '', btnArray, function(e) {
							if(e.index == 1) {
								mui.ajax(Update_myinfo_URL, {
									data: JSON.stringify({
										myid: user_obj.id,
										xiaoqu: user_obj.xiaoqu,
										real_name: new_name
									}),
									dataType: 'json', //服务器返回json格式数据
									type: 'post', //HTTP请求类型
									timeout: 10000, //超时时间设置为10秒；
									//							headers:{'Content-Type':'application/json'},
									success: function(data) {
										var infor = JSON.stringify(data);
										var obj = eval(data);
										console.log("updateuser+info:" + infor);
										if(obj.success == 1) {
											console.log("submit success");
											mui.toast("提交成功");
											var data1 = eval(app.getDatas(PREFERENCE_USER));
											data1.realname = new_name;
											app.setDatas(PREFERENCE_USER, data1);
											//										//通知用户信息界面修改姓名
											var userInfoPage = plus.webview.getWebviewById('userInfo.html');
											console.log("userInfoPage:" + userInfoPage);
											mui.fire(userInfoPage, 'change');										

											mui.back();
											//									
										} else {
											mui.toast(obj.errorMsg);

										}
									},
									error: function(xhr, type, errorThrown) {

										mui.toast("网络异常");
										console.log("网络异常");
										console.log(xhr.status);
										console.log(xhr.readyState);
										console.log(xhr.response);
									}
								});
							} else {}
						});
					}
				}
			} else {
				mui.toast("输入的姓名中包含不允许的特殊字符，请检查后重新输入");
			}

		});
	</script>

</html>
